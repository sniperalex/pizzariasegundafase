<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_pizzaria}">
<head>
    <title>Pedido Confirmado!</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container page-section">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                        <h2 class="mt-3">Pedido Recebido!</h2>
                        <p class="lead">Obrigado por seu pedido, <span th:if="${#authentication.principal != null and #authentication.principal != 'anonymousUser'}" th:text="${#authentication.principal.nomeCompleto ?: #authentication.principal.username}">Cliente</span>!</p>
                        <p>Seu pedido número <strong th:text="${numeroPedido}">[Número do Pedido]</strong> foi registrado com sucesso.</p>
                        <p>Entraremos em contato em breve para confirmar os detalhes da entrega ou você pode acompanhar o status em "Meus Pedidos".</p>
                        <hr class="my-4">
                        <a th:href="@{/cardapio}" class="btn btn-primary btn-lg">Continuar Comprando</a>
                        <a th:href="@{/meus-pedidos}" class="btn btn-outline-secondary btn-lg ms-2" sec:authorize="isAuthenticated()">Ver Meus Pedidos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
