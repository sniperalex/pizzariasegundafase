<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout_pizzaria}">
<head>
    <title>Login - Pizzaria Mario</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="login-container-custom">
            <div class="login-card-custom text-center">
                <img th:src="@{/images/logo_pizzaria.png}" alt="Pizzaria Mario Logo" class="logo-login">
                <h3>Bem-vindo de Volta!</h3>

                <!-- Bloco de Mensagens com Prioridade -->
                <th:block th:switch="true">
                    <div th:case="${param.error != null}" class="alert alert-danger mt-3" role="alert">
                        E-mail ou senha inválidos. Tente novamente.
                    </div>
                    <div th:case="${errorMessage != null and !#strings.isEmpty(errorMessage)}" class="alert alert-danger mt-3 alert-dismissible fade show" role="alert">
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:case="${param.logout != null}" class="alert alert-success mt-3" role="alert">
                        Você foi desconectado com sucesso.
                    </div>
                    <div th:case="${successMessage != null and !#strings.isEmpty(successMessage)}" class="alert alert-success mt-3 alert-dismissible fade show" role="alert">
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </th:block>
                <!-- Fim do Bloco de Mensagens -->

                <form th:action="@{/login}" method="post" class="mt-4">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="username" name="username" placeholder="seuemail@example.com" required autofocus>
                        <label for="username" class="form-label">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Sua senha" required>
                        <label for="password" class="form-label">Senha</label>
                    </div>
                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Lembrar-me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
                </form>

                <div class="mt-4 links-login">
                    <a th:href="@{/esqueci-senha}">Esqueceu sua senha?</a>
                    <hr class="my-3">
                    <p class="mb-0">Não tem uma conta? <a th:href="@{/registrar}">Crie uma agora!</a></p>
                </div>
                <p class="mt-4 mb-1 text-muted copyright-login">© 2024-2025 Pizzaria Mario</p>
            </div>
        </div>
    </div>
</body>
</html>
