<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_pizzaria}">
<head>
    <title>Bem-vindo</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Seção Principal (Hero) -->
        <section class="hero-section text-center"> <!-- Classe 'text-center' do Bootstrap para centralizar conteúdo -->
            <div class="container"> <!-- Container para limitar a largura e centralizar -->
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7"> <!-- Coluna para controlar a largura do conteúdo do hero -->
                        <img th:src="@{/images/logo_pizzaria.png}" class="d-block mx-auto mb-4" alt="Logo Pizzaria" style="width: 150px; border-radius: 50%;">
                        
                        <h1 class="display-5 fw-bold">Pizzaria do Mario</h1> <!-- Removido style inline, será pego pelo CSS -->
                        <p class="lead mb-4">As melhores pizzas da cidade, feitas com ingredientes frescos e muito carinho. Faça seu pedido online agora mesmo!</p> <!-- Removido style inline -->
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                            <a th:href="@{/cardapio}" role="button" class="btn btn-primary btn-lg px-4 gap-3">Ver Cardápio</a>
                            <a th:href="@{/login}" role="button" class="btn btn-outline-light btn-lg px-4">Fazer Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Seção de Destaques -->
        <section class="destaques-section page-section"> <!-- Adicionada classe page-section para espaçamento vertical padrão -->
            <div class="container">
                <!-- Você pode adicionar um título para a seção de destaques se quiser -->
                <!-- <h2 class="text-center titulo-pagina mb-5">Destaques da Semana</h2> -->
                <div class="row justify-content-center"> <!-- Centraliza a(s) coluna(s) dos cards -->
                    <div class="col-md-6 col-lg-4"> <!-- Coluna para o card -->
                        <div class="card card-pizza shadow-sm h-100">
                            <img th:src="@{/images/pizzas/calabresa.jpg}" class="card-img-top" alt="Pizza Calabresa Especial">
                            <div class="card-body">
                                <h5 class="card-title">Pizza Calabresa Especial</h5>
                                <p class="card-text descricao-pizza">Nossa calabresa premium com cebola roxa e azeitonas selecionadas.</p>
                                <a th:href="@{/cardapio}" class="btn btn-warning w-100">Pedir Agora</a>
                            </div>
                        </div>
                    </div>
                    <!-- Para adicionar mais cards, apenas adicione outro <div class="col-md-6 col-lg-4">...</div> aqui -->
                </div>
            </div>
        </section>
    </div>
</body>
</html>
